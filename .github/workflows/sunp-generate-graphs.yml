name: sunp-generate-graphs

# Controls when the action will run.
on:
  schedule:
    - cron:  '* * * * *'


jobs: 
  generate-graphs:
    # The type of runner that the job will run on
    runs-on: macos-latest

    # Load repo and install R
    steps:
      - name: Checkout with sunp-generate-graphs branch
        uses: actions/checkout@v2
        with:
          repository: FLARE-forecast/SUNP-data
          ref: sunp-generate-graphs
          fetch-depth: 1

      - name: Set Up R
        uses: r-lib/actions/setup-r@master
      - name: Install packages
        run: |
          R -e 'install.packages("lubridate")'
      - name: Run R Script
        run: Rscript sunp-generate-graphs.R

      - name: Checkout with sunp-graphs branch
        uses: actions/checkout@v2
        with:
          repository: FLARE-forecast/SUNP-data
          ref: sunp-graphs
          fetch-depth: 1
      # Commit files ,and push
      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add --all
          git commit -m "sunp-generate-graphs" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: sunp-graphs
